<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Measure</title>
    </head>
    <body>
        <div class="container">
            <h1>Choose financial mechanism:</h1>
            <form method="POST" action='{% url " " %}'>
                {% csrf_token %}
                <select name="mechanism" size="3">
                    <option value="subsidy" selected>Subsidy</option>
                    <option value="tax_exemption">Tax Exemption</option>
                    {% if selected type=technical and if selected category!=household %}
                        <option value="increase_factor">Increase of depreciation factor of fixed assets</option>
                    {% endif %}
                    <option value="loan">Loan of beneficiary</option>
                    {% if selected type=technical and if selected category!=transport %}
                        <option value="energy_contract">Energy Contract</option>
                    {% endif %}
                </select>
                <input type="submit" class="btn" value="OK">
            </form>

            <br>
            

        </div>
    </body>
</html>
