<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Measure</title>
    </head>
    <body>
        <div class="container">
            <h1>Give measure specs:</h1>
            <form method="POST">
                <!-- as_p so as every widget is handled as paragraph-->
                {{ form.as_p }} 
                {% csrf_token %}
                <input type="submit" class="btn btn-primary" value="OK">
            </form>
            <h1>Or..</h1>
            <a class="link" href="/analysis">Choose from existing measures</a>
        </div>
    </body>
</html>
